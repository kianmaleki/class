    <div class="continer ">
        <input id="number1" type="number" placeholder="عدد مورد نظر را وارد کن">
        <h1 id="logic">+ , * , /</h1>
        <input id="number2" type="number" placeholder="عدد مورد نظر را وارد کن">
        <input type="button" value="جمع"
            onclick="document.getElementById('logic').innerHTML = ('+');n1 = document.getElementById('number1').value;n2 = document.getElementById('number2').value;alert(parseInt(n1) + parseInt(n2))">
        <input type="button" value="ضرب"
            onclick="document.getElementById('logic').innerHTML = ('*');n1 = document.getElementById('number1').value;n2 = document.getElementById('number2').value;alert(parseInt(n1) * parseInt(n2))">
        <input type="button" value="تقسیم"
            onclick="document.getElementById('logic').innerHTML = ('/');n1 = document.getElementById('number1').value;n2 = document.getElementById('number2').value;alert(parseInt(n1) / parseInt(n2))">
