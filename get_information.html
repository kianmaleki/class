<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="get_information_style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>get information</title>
  </head>

  <body class="roll-in-blurred-left">
    <nav class="nav">
      <div class="nav-title">
        <h1>خوش امدید</h1>
      </div>
      <div class="nav-information">
        <ul>
          <li>
            <div class="logo">
              <img src="images/logo.svg" alt="" />
            </div>
          </li>
          <li id="fname">اسم شما</li>
          <li id="lname">فامیل شما</li>
          <li id="age">سن شما</li>
        </ul>
      </div>
    </nav>
    <div class="continer">
      <div class="continer-title">
        <h2>انجام تغیرات در اطلاعات</h2>
      </div>
      <div class="button">
        <input
          type="button"
          value="تغیر نام"
          onclick="fname = prompt('نام جدید را وارد کنید');document.getElementById('fname').innerHTML = fname"
        />
        <input
          onclick="lname = prompt('فامیل جدید را وارد کنید');document.getElementById('lname').innerHTML = lname"
          type="button"
          value="تغیر فامیل"
        />
        <input
          onclick="age = prompt('سن جدید را وارد کنید');document.getElementById('age').innerHTML = age"
          type="button"
          value="تغیر سن"
        />
      </div>
    </div>
    <footer class="footer">
      <div class="footer-section">
        <div class="footer-body">
          <div class="footer-title">
            <h2>ارتباط با من</h2>
          </div>
          <div class="footer-text">
            <ul>
              <li>تماس : *** **** ***</li>
              <li>ایمیل : ***********</li>
              <li>ادرس : *************</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="footer-section">
        <div class="footer-body">
          <div class="footer-title">
            <h2>لینک های مرتبط</h2>
          </div>
          <div class="footer-text">
            <ul>
              <li><a href="http://shahradr.pcshared.com/">وب سایت کلاس</a></li>
              <li><a href="index.html">وب سایت من</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="footer-section">
        <div class="logo"><img src="images/logo.svg" alt="" /></div>
      </div>
    </footer>

    <script>
      fname = prompt("نام خود را وارد کنید");
      lname = prompt("فامیل خود را وارد کنید");
      age = prompt("سن خود را وارد کنید");
      document.getElementById("fname").innerHTML = fname;
      document.getElementById("lname").innerHTML = lname;
      document.getElementById("age").innerHTML = age;
    </script>
  </body>
</html>
